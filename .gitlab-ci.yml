variables:
  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --show-version
    -DinstallAtEnd=true
    -DdeployAtEnd=true

cache:
  paths:
    - .m2/repository

stages:
  - clean
  - test
  - package

clean:
  stage: clean
  script:
    - 'java -version'
    - 'mvn clean'
  only:
    - develop

test:
  stage: test
  script:
    - 'java -version'
    - 'mvn test'
  only:
    - develop

install:
  stage: package
  script:
    - 'java -version'
    - 'mvn package -DskipTests'
  only:
    - develop

